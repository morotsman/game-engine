<!doctype html>


<html lang="en">
    <head>

    </head>


    <body>
        <img id="ball" src="soccer-ball.png" alt="Ball" style="display:none">



        <canvas id="canvas1" width="800" height="600" style="border:1px solid #000000;"></canvas>





        <script>
        </script>

        
        <script type="text/javascript" src="../../dist/engine.js"></script>
        
        <script>
                var gravity = 1;
                var bounce = 0.9;
                var friction = 0.05;

                var engine = new game_engine.engine("canvas1","canvas").withCollisionDetector().withGlobalOffScreenHandler("bouncing",bounce,friction);
                


                new game_engine.sprite(engine).setImage("ball").setWidthAndHeight(50, 50).setPosition(200, 100).setSpeedX(2);
                new game_engine.sprite(engine).setImage("ball").setWidthAndHeight(50, 50).setPosition(400, 300);
                new game_engine.sprite(engine).setImage("ball").setWidthAndHeight(50, 50).setPosition(400, 200);
                new game_engine.sprite(engine).setImage("ball").setWidthAndHeight(50, 50).setPosition(400, 50).setSpeedX(-6);
                


                

                engine.withUpdateHandler(function (timeSinceStart, keyEvents) {
                    engine.forEach(function (sprite) {
                        sprite.addForceVector(270, gravity);
                    });
                });



                engine.start();





        </script>





    </body>
</html>
