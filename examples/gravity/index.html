<!doctype html>


<html lang="en">
    <head>

    </head>


    <body>
        <img id="ball" src="soccer-ball.png" alt="Ball" style="display:none">




        <canvas id="canvas1" width="800" height="600" style="border:1px solid #000000;"></canvas>





        <script>
        </script>


        <script type="text/javascript" src="engine.js"></script>

        <script>
            var gravity = 1.1;
            var bounce = 1;
            var friction = 0;

            var engine = new game_engine.engine("canvas1", "webGL").withGlobalOffScreenHandler("bouncing", bounce, friction);



            var prev = 0;
            var counter = 0;
            engine.withUpdateHandler(function (timeSinceStart, keyEvents) {
                if (counter < 20) {
                    for (var x = 0; x < 1; x++) {
                        var xPos = Math.floor((Math.random() * 700));
                        new game_engine.sprite(engine).setImage("ball").setWidthAndHeight(20, 20).setPosition(xPos, 10);
                        counter = counter + 1;
                        if (counter % 100 === 0) {
                            console.log("counter: " + counter);
                        }
                    }
                    prev = timeSinceStart;



                }



                engine.forEach(function (sprite) {
                    var speedY = sprite.speedY - gravity;
                    sprite.speedY = speedY;
                });
            });



            engine.start();





        </script>





    </body>
</html>
