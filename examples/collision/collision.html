<!doctype html>


<html lang="en">
    <head>

    <body>
        <img id="ball" src="soccer-ball.png" alt="Ball" style="display:none">
        <img id="platform" src="blocks_5.png" alt="Platforms" style="display:none">



        <canvas id="canvas1" width="800" height="600" style="border:1px solid #000000;"></canvas>





        <script>
        </script>

        
        <script type="text/javascript" src="engine.js"></script>
        <script type="text/javascript" src="platform.js"></script>
        <script>


                var engine = new game_engine.engine("canvas1","canvas").withGlobalOffScreenHandler("bouncing",0,0).withCollisionDetector();
                
                
                new game_engine.sprite(engine).setImage("ball").setWidthAndHeight(10, 10).setPosition(25, 10).setSpeedY(-37);
                new game_engine.sprite(engine).setImage("ball").setWidthAndHeight(10, 10).setPosition(100, 350).setSpeedY(37);
                new Platform(engine).setImage("platform").setPosition(25,180).setWidthAndHeight(100,10);

                new Platform(engine).setImage("platform").setPosition(500,180).setWidthAndHeight(10,100);
                new game_engine.sprite(engine).setImage("ball").setWidthAndHeight(10, 10).setPosition(35, 200).setSpeedX(37);  
                new game_engine.sprite(engine).setImage("ball").setWidthAndHeight(10, 10).setPosition(700, 260).setSpeedX(-37);
                
                new game_engine.sprite(engine).setImage("ball").setPosition(100, 390).setWidthAndHeight(10, 10);
                new Platform(engine).setImage("platform").setPosition(25,400).setWidthAndHeight(100,10);


                engine.start();





        </script>





    </body>
</html>
