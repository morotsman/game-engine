<!doctype html>


<html lang="en">
    <head>

    </head>


    <body>
        <img id="right_knight" src="knight.png" alt="Knight" style="display:none">
        <img id="left_knight" src="knight_flip.png" alt="Knight" style="display:none">
        <img id="platform" src="blocks_5.png" alt="Platforms" style="display:none">



        <canvas id="canvas1" width="800" height="600" style="border:1px solid #000000;"></canvas>





        <script>
        </script>

        

        <script type="text/javascript" src="../engine/Util.js"></script>
        <script type="text/javascript" src="../engine/OffScreenHandlerFactory.js"></script>
        <script type="text/javascript" src="../engine/Engine.js"></script>
        <script type="text/javascript" src="../engine/Sprite.js"></script>
        <script type="text/javascript" src="../engine/Animator.js"></script>
        <script type="text/javascript" src="knight.js"></script>
        <script type="text/javascript" src="platform.js"></script>
        <script>

                var engine = new Engine("canvas1").withCollisionDetector("rectangle").withGlobalOffScreenHandler("destructive");

                
                new Knight(engine).setImage("knight").setPosition(320,50);
                new Platform(engine).setImage("platform").setPosition(100,450).setWidthAndHeight(300,30);
                new Platform(engine).setImage("platform").setPosition(150,410).setWidthAndHeight(100,30);
                new Platform(engine).setImage("platform").setPosition(300,330).setWidthAndHeight(100,30);
                new Platform(engine).setImage("platform").setPosition(550,330).setWidthAndHeight(100,30).setSpeedY(2).withOffScreenHandler("wrapping");
                

                var gravity = 0.3;

                engine.withUpdateHandler(function (context, timeSinceStart, keyEvents) {
                    engine.forEach(function (sprite) {
                        sprite.addForceVector(270, gravity);
                    });
                });


                engine.start();





        </script>





    </body>
</html>
